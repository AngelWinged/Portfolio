<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ange Alexandre Michies Brunaud - Portfolio</title>
    <style>
        body {
            background-color: #3c0d3b;
            color: #E4B839;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .links a {
            color: #E4B839;
            font-size: 1.2em;
            text-decoration: none;
            padding: 10px;
            border: 2px solid #E4B839;
            border-radius: 10px;
            flex: 1 1 45%;
            text-align: center;
        }
        .links a:hover {
            background-color: #E4B839;
            color: #3c0d3b;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .videos iframe {
            width: 360px;
            height: 203px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="AngeFaceGeared.jpg" alt="Ange Alexandre Michies Brunaud">
            <h1>Ange Alexandre Michies Brunaud</h1>
        </div>
        <p>Tech Artist | Rigger | 3D Generalist</p>
        <div class="links">
            <a href="https://www.artstation.com/yourprofile" target="_blank">ArtStation</a>
            <a href="https://www.linkedin.com/in/ange-alexandre-michies-brunaud-146845231/" target="_blank">LinkedIn</a>
        </div>
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/YOUR_GENERALIST_VIDEO_ID" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_TECHARTIST_VIDEO_ID" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
