<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ange Alexandre Michies Brunaud - Portfolio</title>
    <style>
        body {
            background-color: #3c0d3b;
            color: #E4B839;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .links a, .links button {
            display: block;
            color: #E4B839;
            background-color: transparent;
            font-size: 1.2em;
            text-decoration: none;
            border: 2px solid #E4B839;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .links a:hover, .links button:hover {
            background-color: #E4B839;
            color: #3c0d3b;
        }
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .video-modal iframe {
            width: 80vw;
            height: 45vw;
            max-width: 960px;
            max-height: 540px;
        }
        .video-modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }
        .footer {
            background-color: #2a0729;
            color: #E4B839;
            padding: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="AngeFaceGeared.jpg" alt="Ange Alexandre Michies Brunaud">
            <h1>Ange Alexandre Michies Brunaud</h1>
        </div>
        <p>Tech Artist | Rigger | 3D Generalist</p>
        <div class="links">
            <a href="https://www.artstation.com/yourprofile" target="_blank">ArtStation</a>
            <button onclick="openVideo('https://www.youtube.com/embed/XuHgjnMgYgA')">3D Generalist Demoreel</button>
            <button onclick="openVideo('https://www.youtube.com/embed/mUkSiacyWqM')">Tech Artist Demoreel</button>
            <a href="https://www.linkedin.com/in/ange-alexandre-michies-brunaud-146845231/" target="_blank">LinkedIn</a>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <span class="close" onclick="closeVideo()">&times;</span>
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="footer">
        Contact: alex.michiesbrunaud@orange.fr | +33 6 50 26 43 91
    </div>

    <script>
        function openVideo(url) {
            document.getElementById('videoFrame').src = url;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoFrame').src = '';
            document.getElementById('videoModal').style.display = 'none';
        }
    </script>
</body>
</html>
